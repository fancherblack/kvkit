<html>
    <head>
        <title>kvkit | New KV Store Collection</title>
        <script language="javascript" src="/jquery/jquery.js"></script>
        <script language="javascript" src="/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/fa/css/all.css"/>
        <link rel='stylesheet' type='text/css' href='/static/css/kvkit.css'/>
    </head>
    <body class="page-appconfig">

        <div id="header">

            <ul class="globalNav">
                <span class="white"><a href="/admin/config" id="config" class="appconfig"><i class="fas fa-cog"></i> App Configuration</a></span>
                <span class="white"><a target="new" href="http://docs.kvkit.com" id="config"><i class="fas fa-question-circle"></i> Help</a></span>
                <span class="white"><a href="/admin/logout" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </ul>

            <a href="/"><img src="/static/img/kvkit_black.png" class="logo" /></a>
            <ul class="topNav secondary">
                <a href='/'><i class="fas fa-home"></i> KV</a>
                <span class="subtle"><i class="fas fa-database"></i> <span class="gray">${app_name} /</span> <span class="active">New Collection</span></span>
            </ul>
            </div>
        </div>

        <div id="content" style="scrollbar-width:none;">
            <div class="row">
                <div class="col-5">

                    <h2><strong>New KV Store Collection</strong></h2>
                    <p>Create a new collection in ${app_name}. Enter the field names and field types below and click the Create button. </p>
                    
                    <form action="/collection/create/${app_name}" method="POST" id="create">
                    Collection Name: 
                    <input class="form-control form-control-sm padBigBottom" name="name" placeholder="Name" />
                        
                        <h5 class="padBottom">Fields</h5>
                            <div id="fields">
			                    <div class="row">
				                    <div class="field col-6">
                                        Field: 
                                        <input class="form-control form-control-sm" name="field" placeholder="Name"/> 
				                    </div>
			                        <div class="field col-6">
				                        Type: 
				                        <select class="form-control form-control-sm" name="field_type" placeholder="Type">
                                            <option>string</option>
                                            <option>number</option>
                                            <option>boolean</option>
                                            <option>time</option>
                                            <option>array</option>
                                            <option>cidr</option>
                                        </select>
                                    </div>
			                    </div>
                            </div>

                        <a href="#" class="u blockify" onclick="addField()">Add Another Field</a>

                        <button type="submit" class="primaryButton topPad">Create</button>
                    </form>
                </div>
            </div>
        </div>

    <script>
        function addField() {
            let field = document.createElement('div');
            field.innerHTML = '<div class="row"><div class="field col-6">Field:<input class="form-control form-control-sm" name="field" placeholder="Name"/></div><div class="field col-6">Type:<select class="form-control form-control-sm" name="field_type" placeholder="Type"><option>string</option><option>number</option><option>boolean</option><option>time</option><option>array</option><option>cidr</option></select></div></div>';
            document.getElementById('fields').appendChild(field);
        }
    </script>
    </body>
</html>
